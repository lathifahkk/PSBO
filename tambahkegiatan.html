    <div class="wrapper">
        <div class="navbar">

                        <ul>
                          <li><a href="#"><i class="fas fa-user" style="margin-right: 10px;"></i> Profile</a></li>

    <section class="Form">
        <div class="container register-form">
            <div class="form">
                <div class="row">
                    <h4>Informasi Kegiatan</h4>
                        <div class="col-md-6">
                                <div class="form-field">
                                <label class="label">Kategori Kegiatan</label>
                                <input list="ktgs" name="ktg" id="ktg" class="form-control" placeholder="Pilih kategori kegiatan">

                                <datalist id="ktgs">
                                <option value="Lomba/Kompetisi">
                                <option value="Webinar">
                                <option value="Workshop">
                                
                                </datalist>
                            </div>
                            <div class="form-field">
                                <label class="label">Nama Kegiatan</label>
                                <input type="text" class="form-control" placeholder="Isi nama kegiatan yang diselenggarakan" value=""/>
                            </div>
                            
                            <div class="form-field">
                                <label class="label">Tanggal</label>
                                <input type="date" class="form-control" placeholder="Tanggal pelaksanaan" value=""/>
                            </div>
                            <div class="form-field">
                                <label class="label">Waktu</label>
                                <input type="time" class="form-control" placeholder="Waktu pelaksanaan" value=""/>
                            </div>
                            <div class="form-field">
                                <label class="label">Lokasi</label>
                                <input type="text" class="form-control" placeholder="Lokasi pelaksanaan" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-field">
                                <label class="label">Deskripsi</label>
                                <textarea class="form-control" placeholder="Deskripsikan kegiatan pada bagian ini" value=""></textarea>     
                            </div>
                            <div class="form-field">
                                <label class="label">Poster</label>
                                <input type="file" class="form-control" placeholder="Tambahkan file" value=""/>
                            </div>
                        <button type="button" class="btn1">Berikutnya</button>
                        </div>
                    </div>
                    
            </div>
        </div>

        </div> 
    </section>
