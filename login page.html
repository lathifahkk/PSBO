<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="login page style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;800&display=swap" rel="stylesheet">   
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Selamat Datang</h2>
            <div class="img">
                <img src="asset/pana.png">
            </div>
        </div>
        
        <div class="login-container">
            <form action="index.html">
                <h2>IPB University's Event</h2>
                <h3>LOGIN</h3>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>ID Pengguna</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Kata Sandi</h5>
                        <input class=" input" type="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Masuk">
            </form>
        </div>
    </div>
    <img class="wave" src="asset/wave atas.png">
    <img class="wave2" src="asset/wave bawah.png">
    <script type="text/javascript" src="login page main.js"></script>
</body>
</html>
